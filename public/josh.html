<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .app-header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .movie-card {
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .movie-card:hover {
            transform: translateY(-5px);
        }
        .watched-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .rating-stars {
            color: #ffc107;
        }
        footer {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="app-header text-center">
            <h1 class="display-4">Movie Watchlist</h1>
            <p class="lead">Full Stack CRUD Application</p>
            <p class="text-muted mb-0">Demonstrating complete data round trip with lasting MongoDB storage</p>
        </div>

        <!-- Add Movie Button -->
        <div class="text-center mb-4">
            <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#movieModal" onclick="openAddModal()">
                ➕ Add New Movie
            </button>
        </div>

        <!-- Movies Grid -->
        <div id="moviesContainer" class="row g-4">
        </div>

        <!-- Loading Icon -->
        <div id="loadingSpinner" class="text-center my-5" style="display: none;">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <footer class="text-center">
            <p class="mb-2"><strong>Created by:</strong> Joshua Bradley</p>
            <p class="mb-2"><strong>Tech Stack:</strong> Node.js, Express.js, MongoDB, Bootstrap 5, jQuery</p>
            <p class="mb-0"><strong>Purpose:</strong> Dev Lab QUEBEC</p>
            <p class="text-muted mt-2 mb-0">© 2025 Joshua Bradley</p>
        </footer>
    </div>

    <!-- Add/Edit Mvoies -->
    <div class="modal fade" id="movieModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Movie</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="movieForm">
                        <input type="hidden" id="movieId">
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Movie Title *</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="genre" class="form-label">Genre *</label>
                            <select class="form-select" id="genre" required>
                                <option value="">Select Genre</option>
                                <option value="Action">Action</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Drama">Drama</option>
                                <option value="Horror">Horror</option>
                                <option value="Sci-Fi">Sci-Fi</option>
                                <option value="Thriller">Thriller</option>
                                <option value="Romance">Romance</option>
                                <option value="Documentary">Documentary</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="releaseYear" class="form-label">Release Year *</label>
                            <input type="number" class="form-control" id="releaseYear" min="1900" max="2025" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating (0-10)</label>
                            <input type="number" class="form-control" id="rating" min="0" max="10" step="0.1" value="0">
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="watched">
                            <label class="form-check-label" for="watched">Already Watched</label>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveMovie()">Save Movie</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_URL = '/api/movies';
        let currentMovieId = null;

        $(document).ready(function() {
            loadMovies();
            
            $("#moviesContainer").sortable({
                items: ".col",
                cursor: "move",
                opacity: 0.8
            });
        });

        function saveMovie() {
            const movieData = {
                title: $('#title').val(),
                genre: $('#genre').val(),
                releaseYear: parseInt($('#releaseYear').val()),
                rating: parseFloat($('#rating').val()) || 0,
                watched: $('#watched').is(':checked'),
                notes: $('#notes').val()
            };

            const method = currentMovieId ? 'PUT' : 'POST';
            const url = currentMovieId ? `${API_URL}/${currentMovieId}` : API_URL;

            $.ajax({
                url: url,
                method: method,
                contentType: 'application/json',
                data: JSON.stringify(movieData),
                success: function(response) {
                    $('#movieModal').modal('hide');
                    $('#movieForm')[0].reset();
                    currentMovieId = null;
                    loadMovies();
                    showNotification(method === 'POST' ? 'Movie added successfully!' : 'Movie updated successfully!', 'success');
                },
                error: function(error) {
                    showNotification('Error saving movie: ' + (error.responseJSON?.message || 'Unknown error'), 'danger');
                }
            });
        }

        // Load all movies
        function loadMovies() {
            $('#loadingSpinner').show();
            $('#moviesContainer').empty();

            $.ajax({
                url: API_URL,
                method: 'GET',
                success: function(movies) {
                    $('#loadingSpinner').hide();
                    
                    if (movies.length === 0) {
                        $('#moviesContainer').html(`
                            <div class="col-12 text-center text-white">
                                <h4>No movies in your watchlist yet!</h4>
                                <p>Click "Add New Movie" to get started.</p>
                            </div>
                        `);
                        return;
                    }

                    movies.forEach(movie => {
                        const movieCard = createMovieCard(movie);
                        $('#moviesContainer').append(movieCard);
                    });
                },
                error: function(error) {
                    $('#loadingSpinner').hide();
                    showNotification('Error loading movies', 'danger');
                }
            });
        }

        // Create movie card
        function createMovieCard(movie) {
            const stars = '⭐'.repeat(Math.round(movie.rating / 2));
            return `
                <div class="col-md-6 col-lg-4">
                    <div class="card movie-card h-100 shadow">
                        ${movie.watched ? '<span class="badge bg-success watched-badge">✓ Watched</span>' : '<span class="badge bg-warning watched-badge">To Watch</span>'}
                        <div class="card-body">
                            <h5 class="card-title">${movie.title}</h5>
                            <p class="card-text">
                                <strong>Genre:</strong> ${movie.genre}<br>
                                <strong>Year:</strong> ${movie.releaseYear}<br>
                                <strong>Rating:</strong> ${movie.rating}/10 <span class="rating-stars">${stars}</span>
                            </p>
                            ${movie.notes ? `<p class="card-text"><small class="text-muted">${movie.notes}</small></p>` : ''}
                        </div>
                        <div class="card-footer bg-transparent">
                            <button class="btn btn-sm btn-primary" onclick="editMovie('${movie._id}')">✏️ Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteMovie('${movie._id}', '${movie.title}')">🗑️ Delete</button>
                        </div>
                    </div>
                </div>
            `;
        }

        //adding new movie
        function openAddModal() {
            currentMovieId = null;
            $('#modalTitle').text('Add New Movie');
            $('#movieForm')[0].reset();
        }

        //editing movie
        function editMovie(id) {
            currentMovieId = id;
            $('#modalTitle').text('Edit Movie');

            $.ajax({
                url: `${API_URL}/${id}`,
                method: 'GET',
                success: function(movie) {
                    $('#title').val(movie.title);
                    $('#genre').val(movie.genre);
                    $('#releaseYear').val(movie.releaseYear);
                    $('#rating').val(movie.rating);
                    $('#watched').prop('checked', movie.watched);
                    $('#notes').val(movie.notes);
                    $('#movieModal').modal('show');
                },
                error: function(error) {
                    showNotification('Error loading movie details', 'danger');
                }
            });
        }

        //Delete movie with confirmation
        function deleteMovie(id, title) {
            if (!confirm(`Are you sure you want to delete "${title}"?`)) {
                return;
            }

            $.ajax({
                url: `${API_URL}/${id}`,
                method: 'DELETE',
                success: function(response) {
                    loadMovies();
                    showNotification('Movie deleted successfully!', 'info');
                },
                error: function(error) {
                    showNotification('Error deleting movie', 'danger');
                }
            });
        }

        // Show notification
        function showNotification(message, type) {
            const notification = $(`
                <div class="alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 9999;">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `);
            
            $('body').append(notification);
            
            setTimeout(() => {
                notification.alert('close');
            }, 3000);
        }
    </script>
</body>
</html>
